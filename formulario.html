<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Formulário</title>
      <meta charset="utf-8">
   </head>
   <body>
      <form>
         Texto: <input type="text"/ required><br/><br/>
         Telefone: <input type="tel" value="91250780"/ required><br/><br/>
         Email: <input type="email" required/><br/><br/>
         URL: <input type="url" pattern="https?://.+" required/><br/><br/>
         Pesquisa: <input type="search" placeholder="Buscar"/><br/><br/>
         Date: <input type="date"/><br/><br/>
         Datetime: <input type="datetime" autofocus/><br/><br/>
         Month: <input type="month"/><br/><br/>
         Week: <input type="week"/><br/><br/>
         Datetime-local: <input type="datetime-local"/><br/><br/>
         Número: <input type="number" name="meu_numero" value="10.2" step="0.2" min="0" max="20"/><br/><br/>
         Range: <input type="range" name="meu_range" value="10.2" step="0.2" min="0" max="20"/><br/><br/>
         Color: <input type="color" value="#DDDDDD"/><br/><br/>
         <textarea maxlength="50" placeholder="Comentário">Sem comentários.</textarea>
         <input type="reset" value="Cancelar"/> 
         <input type="submit" value="Enviar"/> 
      </form>
   </body>
<html>
